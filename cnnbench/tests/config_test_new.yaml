# Configurations for CIFAR10 dataset
# Author : Shikhar Tuli

dataset: CIFAR10
classes: 10
input_channels: 3
image_size: 224

# Dataset directories
data_dir: /scratch/gpfs/stuli/pytorch_datasets/
manual_dir: null

# Directory for storing models
models_dir: /scratch/gpfs/stuli/cnnbench_models/

# Training parameters
epochs: 200
train_batch_size: 128
test_batch_size: 128
optimizer: AdamW
optimizer_args:
  lr: 0.0001
  weight_decay: 0.0005
scheduler: CosineAnnealingLR
scheduler_args:
  T_max: 200

# Architecture parameters
module_vertices: 4
head_vertices: 4
max_edges: 9
max_modules: 2
base_ops:
  - conv5x5-bn-relu
  - conv3x3-bn-relu
  - conv1x1-bn-relu
  - maxpool3x3
default_channels: 128
default_stride: 1
flatten_ops:
  - global-avg-pool
  - flatten
dense_ops:
  - dense-1024
  - dense-4096
  - dropout-p5
  - dropout-p4

# Hash algorithm, one in [md5, sha256, sha512]
hash_algo: sha256